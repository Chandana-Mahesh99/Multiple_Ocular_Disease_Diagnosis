<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Disease Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: url('https://apacnetwork.com/wp-content/uploads/2022/10/facial-recognition.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            display: none;
        }

        .form-group.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        select,
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .progress {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Eye Disease Detection</h2>
        <form id="eyeForm" method="POST" enctype="multipart/form-data" action="/">
            <div class="form-group active" id="step-1">
                <label for="model">Select Model:</label>
                <select id="model" name="model" required>
                    {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
                <button type="button" onclick="nextStep(2)">Next</button>
            </div>
            <div class="form-group" id="step-2">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
                <button type="button" onclick="nextStep(3)">Next</button>
            </div>
            <div class="form-group" id="step-3">
                <label for="image">Upload Eye Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <button type="submit">Submit</button>
            </div>
            <div class="progress" id="progress"></div>
        </form>
    </div>
    <script>
        function nextStep(step) {
            // Hide all form groups
            document.querySelectorAll('.form-group').forEach(function (el) {
                el.classList.remove('active');
            });

            // Show the current step
            document.getElementById('step-' + step).classList.add('active');

            // Update progress text
            document.getElementById('progress').innerText = 'Step ' + step + ' of 3';
        }
    </script>
</body>
</html>
